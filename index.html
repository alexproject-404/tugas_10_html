  <body>
    <audio src="sample.mp3" controls>   </audio> Format mp3 dengan atribut controls <br>
    <audio src="sample.mp3" controls loop></audio> Format mp3 dengan atribut controls dan loop <br>
    <audio src="sample.mp3" controls muted></audio> Format mp3 dengan atribut controls dan muted <br>
    <audio src="sample.flac" controls type="video/flac"></audio> Format FLAC dengan atribut controls <br>

  </body>
